      <g transform="matrix(1, 0, 0, 1, 1222, 21)" filter="url(#Rectangle_4)">
        <rect id="Rectangle_4-3" data-name="Rectangle 4" width="90" height="30" rx="15" transform="translate(9 3)" fill="#fff"/>
      </g>
      <g transform="matrix(1, 0, 0, 1, 1222, 21)" filter="url(#Rectangle_4-2)">
        <rect id="Rectangle_4-4" data-name="Rectangle 4" width="90" height="30" rx="15" transform="translate(9 3)" fill="#fff"/>
      </g>
    </g>
    <text id="擴大招募" transform="translate(1248 44)" fill="#002841" font-size="14" font-family="PingFangTC-Regular, PingFang TC"><tspan x="0" y="0">擴大招募</tspan></text>
  </g>
